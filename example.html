<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width">  
  
  <link rel="stylesheet" href="css/carousel.css">
  
  <script>document.documentElement.className += ' js';</script>
  
</head>
<body>
  <div id="page-wrap">
    
    <p>carousel-example-1</p>
    <div class="carousel carousel-example carousel-example-1">
      <div class="wrapper">
        <div class="slider">

          <div class="item">
            <img src="img/slide.1.jpg" alt="">
          </div>

          <div class="item">
            <img src="img/slide.2.jpg" alt="">
          </div>

          <div class="item">
            <img src="img/slide.3.jpg" alt="">
          </div>

        </div>
      </div>
    </div>
    
    <p>carousel-example-2</p>
    <div class="carousel carousel-example carousel-example-2">
      <div class="wrapper">
        <div class="slider">

          <div class="item">
            <img src="img/slide.1.jpg" alt="">
          </div>

          <div class="item">
            <img src="img/slide.2.jpg" alt="">
          </div>

          <div class="item">
            <img src="img/slide.3.jpg" alt="">
          </div>

        </div>
      </div>
    </div>

  </div><!-- page-wrap -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/jquery.mobile.custom.min.js"></script> 
  <script src="js/carousel.js"></script>
  <script>
  $(document).ready(function() { 
    $('div.carousel-example-1').carousel({
      autoplay : true
    });

    $('div.carousel-example-2').carousel({
      autoplay : true
    });
  });
  </script>>
  
</body>
</html>
